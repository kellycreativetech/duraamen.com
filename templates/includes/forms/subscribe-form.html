<section class="subscribe-form primary-bg white-text home-section">
  <div class="container">
    <h2 class="text-center mb-5 mt-4">Receive Specials Offers & News from Duraamen.</h2>

    <form data-glass-form-api  action="/404/">
      <input name="to" type="hidden" value="bbbf6b9f-1dc5-4a06-862c-c4d7135b78f2,cca47383-89e1-4e69-89e1-205ff5301c12">
      <input type="hidden" name="redirect" value="/thank-you?fromurl={{ page.path }}" />
      <input type="hidden" name="mc_id" value="bdd0a42dd0">
      <input type="hidden" name="mailchimp-opt-in" value="YES"/>
      <input name="success_message" type="hidden" value="Thank you for your interest in Duraamen.com. You've been subscribed to our mailing list." />
      {% csrf_token %}
      <div class="subscribe-field-wrap">
        <input type="email" id="defaultForm-email" name="email" placeholder="email address" class="form-control validate" required>
        <button class="btn btn-secondary">Submit</button>
      </div>
    </form>
    <p class="small text-center" style="margin: 1em 0;">
      *Duraamen values your privacy. We will NOT share your information with a
      third party. View our
      <a style="color:#fff;" href="/privacy-policy">Privacy Policy.</a>
    </p>
  </div>
</section>
